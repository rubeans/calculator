<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JAVASCRIPT -->
  <script src="script.js" defer></script>
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <span class="output-text"></span>
    </div>
    <button class="clear-btn span-two"><i class="fa-solid fa-trash fa-xs"></i></button>
    <button class="delete-btn"><i class="fa-solid fa-delete-left fa-xs"></i></button>
    <button class="operator displayers" value="รท"><i class="fa-solid fa-divide fa-xs"></i></button>
    <button class="number displayers" value="7">7</button>
    <button class="number displayers" value="8">8</button>
    <button class="number displayers" value="9">9</button>
    <button class="operator displayers" value="ร"><i class="fa-solid fa-multiply fa-xs"></i></button>
    <button class="number displayers" value="4">4</button>
    <button class="number displayers" value="5">5</button>
    <button class="number displayers" value="6">6</button>
    <button class="operator displayers" value="-"><i class="fa-solid fa-minus fa-xs"></i></button>
    <button class="number displayers" value="1">1</button>
    <button class="number displayers" value="2">2</button>
    <button class="number displayers" value="3">3</button>
    <button class="operator displayers" value="+"><i class="fa-solid fa-plus fa-xs"></i></button>
    <button class="number displayers round-bottom-left" value="0">0</button>
    <button class="number displayers" value=".">.</button>
    <button data-equals class="span-two round-bottom-right equals-btn"><i class="fa-solid fa-equals fa-xs"></i></button>
  </div>
</body>

</html>
