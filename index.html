<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JAVASCRIPT -->
  <script src="script.js" defer></script>
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <div class="previsious-operand">123 -</div>
      <div class="current-operand">321</div>
    </div>
    <button class="span-two clearBtn-color"><i class="fa-solid fa-trash fa-xs"></i></button>
    <button><i class="fa-solid fa-delete-left fa-xs"></i></button>
    <button><i class="fa-solid fa-divide fa-xs"></i></button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button><i class="fa-solid fa-multiply fa-xs"></i></button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button><i class="fa-solid fa-minus fa-xs"></i></button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button><i class="fa-solid fa-plus fa-xs"></i></button>
    <button class="round-down-left">0</button>
    <button>.</button>
    <button class="span-two round-down-right equalsBtn-color"><i class="fa-solid fa-equals fa-xs"></i></button>
  </div>
</body>

</html>
