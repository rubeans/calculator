<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JAVASCRIPT -->
  <script src="script.js" defer></script>
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <span class="output-text">2+2</span>
    </div>
    <button class="span-two clear-btn"><i class="fa-solid fa-trash fa-xs"></i></button>
    <button class="delete-btn"><i class="fa-solid fa-delete-left fa-xs"></i></button>
    <button class="operator"><i class="fa-solid fa-divide fa-xs"></i></button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator"><i class="fa-solid fa-multiply fa-xs"></i></button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator"><i class="fa-solid fa-minus fa-xs"></i></button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator"><i class="fa-solid fa-plus fa-xs"></i></button>
    <button class="number round-down-left">0</button>
    <button class="number">.</button>
    <button data-equals class="span-two round-down-right equals-btn"><i class="fa-solid fa-equals fa-xs"></i></button>
  </div>
</body>

</html>
