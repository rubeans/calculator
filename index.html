<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JAVASCRIPT -->
  <script src="script.js" defer></script>
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <span class="output-text">Made by <a class="cr-link" href="http://github.com/rubeans" target="_blank">Rubens</a></span>
    </div>
    <button class="clear-btn span-two"><i class="fa-solid fa-trash fa-xs"></i></button>
    <button class="delete-btn"><i class="fa-solid fa-delete-left fa-xs"></i></button>
    <button class="operator" value="รท"><i class="fa-solid fa-divide fa-xs"></i></button>
    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button class="number" value="9">9</button>
    <button class="operator" value="ร"><i class="fa-solid fa-multiply fa-xs"></i></button>
    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
    <button class="operator" value="-"><i class="fa-solid fa-minus fa-xs"></i></button>
    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    <button class="operator" value="+"><i class="fa-solid fa-plus fa-xs"></i></button>
    <button class="number round-bottom-left" value="0">0</button>
    <button class="number" value=".">.</button>
    <button class="span-two round-bottom-right equals-btn"><i class="fa-solid fa-equals fa-xs"></i></button>
  </div>
</body>

</html>
